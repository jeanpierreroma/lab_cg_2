<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="Background.css">
    <link rel="stylesheet" href="../lab_cg_2/ColorPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Color Page</title>
</head>
<body >
    <!-- BackGround -->
    <div class = "BackGround">
        <div class="Navigation">
            <a href="WelcomePage.html"><span class="Nav_home">Home</span></a>
            <a href="MandelbrotFractal.html"><span class="Nav_fractals">Fractals</span></a>
            <a href="ColorPage.html"><span class="Nav_colors">Colors</span></a>
            <a href="MovingFigure.html"><span class="Nav_move">Move</span></a>
        </div>
        <div class="data">
            <div class="left_part">
                <div class="form">
                    <div class="HSV">
                        <p>
                            <span class="text" id="h_s">H</span>
                            <span class="text" id="s_s">S</span>
                            <span class="text" id="v_s">V</span>
                        </p>
                        <p>
                            <input type="number" id="_h" value="0" readonly>
                            <input type="number" id="_s" value="0" readonly>
                            <input type="number" id="_v" value="0" readonly>
                        </p>
                    </div>
                    <div class="CMYK">
                        <p>
                            <span class="text" id="c_s">C</span>
                            <span class="text" id="m_s">M</span>
                            <span class="text" id="y_s">Y</span>
                            <span class="text" id="k_s">K</span>
                        </p>
                        <p>
                            <input type="number" id="_c" value="0" readonly>
                            <input type="number" id="_m" value="0" readonly>
                            <input type="number" id="_y" value="0" readonly>
                            <input type="number" id="_k" value="0" readonly>
                        </p>
                       <div id="preview"></div>
                        <button id="start-button">Pick</button>
                    </div>
                    <div class="scale">
                        <p><span class="scale-text">brightness</span></p>
                        <input type="range" name="scale" id="zoom_b" min="1" max="100" step="1" value="50">
                        <p><span class="number-zero">1</span><span class="number-hundred">100</span></p>
                    </div>
                    <div class="scale">
                        <p><span class="scale-text">saturation</span></p>
                        <input type="range" name="scale" id="zoom_s" min="1" max="100" step="1" value="50">
                        <p><span class="number-zero">1</span><span class="number-hundred">100</span></p>
                    </div>
                    <canvas id="blue" ></canvas>
                    <div class="Button_use">
                        <input type="submit" value="Use" onclick="use()">
                        <!-- <input type="submit" value="Renew" onclick="change()"> -->
                    </div>
                </div>
            </div> 
            <div class="right_part">  
                <!-- <a id='a' download = Photo += '.png'></a>   -->
                <div>
                    <div class="scheme_name1">
                        <span>HSV</span>    
                    </div>
                <canvas id="panel" width="300px" height="200px"></canvas>
                <input type="file" id="picField">
                <img src="" alt="" id="outImage">
                 <!-- <button class="upload_b1"><img width="50" height="50" src="images/upload_button.png" alt=""></button> -->
                 <a id='a' download = Image1 += '.png'></a>
                 <button class="download_b"><img width="50" height="50" src="images/download_button.png" alt="" onclick="download_img()"></button>
                </div>

                <div>
                    <div class="scheme_name2">
                        <span>CMYK</span>    
                    </div>
                <canvas id="panel2"  width="300px" height="200px"></canvas>
                <input type="file" id="picField2">
                <img src="" alt="" id="outImage2">
                <!-- <button class="upload_b2"><img width="50" height="50" src="images/upload_button.png" alt=""></button> -->
                <a id='a' download = Image1 += '.png'></a>
                 <button class="download_b"><img width="50" height="50" src="images/download_button.png" alt="" onclick="download_img2()"></button>
                </div>
            
            </div>
        </div>
        <div class="bottom_part">
            <div><a class="Left_arrow" href="JuliaFractal.html"></a></div>
            <a class="Extra_info" href="Study_component/ColorComponent.html"><span>Something is not clear, click me to learn more</span></a>
            <a href="Study_component/ColorComponent.html"><div class="Cat"></div></a>
            <div><a class="Right_arrow" href="MovingFigure.html"></a></div>
        </div>
    </div>
<script src="ColorPage.js"></script>
</body>
</html>
