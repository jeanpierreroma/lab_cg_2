        <div class="data">
            <div class="left_part">
                <div class="form">
                    <div class="HSV">
                        <p>
                            <span class="text" id="h_s">H</span>
                            <span class="text" id="s_s">S</span>
                            <span class="text" id="v_s">V</span>
                        </p>
                        <p>
                            <input type="number" id="h" value="0">
                            <input type="number" id="s" value="0">
                            <input type="number" id="v" value="0">
                        </p>
                    </div>
                    <div class="CMYK">
                        <p>
                            <span class="text" id="c_s">C</span>
                            <span class="text" id="m_s">M</span>
                            <span class="text" id="y_s">Y</span>
                            <span class="text" id="k_s">K</span>
                        </p>
                        <p>
                            <input type="number" id="_c" value="0">
                            <input type="number" id="_m" value="0">
                            <input type="number" id="_y" value="0">
                            <input type="number" id="_k" value="0">
                        </p>
                       <div id="preview"></div>
                        <button id="start-button">Pick</button>
                    </div>
                    <div class="scale">
                        <p><span class="scale-text">brightness</span></p>
                        <input type="range" name="scale" id="zoom" min="1" max="10" step="1" value="1">
                        <p><span class="number-zero">1</span><span class="number-hundred">100</span></p>
                    </div>
                    <div class="scale">
                        <p><span class="scale-text">saturation</span></p>
                        <input type="range" name="scale" id="zoom" min="1" max="10" step="1" value="1">
                        <p><span class="number-zero">1</span><span class="number-hundred">100</span></p>
                    </div>
                    <div class="Button_use">
                        <input type="submit" value="Use">
                    </div>
                </div>
            </div> 
            <div class="right_part">  
                <a id='a' download = Photo += '.png'></a> 
                <canvas id="panel" width="400" height="300"></canvas>
                <canvas id="panel2" width="400" height="300"></canvas>
                <button class="upload_b1"><img width="50" height="50" src="images/upload_button.png" alt=""></button>
                <button class="download_b1"><img width="50" height="50" src="images/download_button.png" alt="" onclick="download_img()"></button>
