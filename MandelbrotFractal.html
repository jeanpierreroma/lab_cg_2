<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Background.css">
    <link rel="stylesheet" href="../lab_cg_2/MandelbrotFractal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>MandelbrotFractal</title>
</head>
<body>
    <!-- BackGround -->
    <div class = "BackGround">
        <div class="Navigation">
            <a href="WelcomePage.html"><span class="Nav_home">Home</span></a>
            <a href="MandelbrotFractal.html"><span class="Nav_fractals">Fractals</span></a>
            <a href="ColorPage.html"><span class="Nav_colors">Colors</span></a>
            <a href=""><span class="Nav_move">Move</span></a>
        </div>
        <div class="data">
            <!-- <div class="sign"></div> -->
            <button class="sign" onclick="sign()"></button>
            <div class="sign_text" id="sign_text">in this formula: c - it’s complex number, z - it’s point on complex area</div>
            <div class="left_part">
                
                <div class="formula">
                    <span>f(z)=z*z+c</span>    
                </div>
                <div class="form">
                    <div class="scale">
                        <p><span class="scale-text">scale</span></p>
                        <input type="range" name="scale" id="myRange" min="1" max="5" step="1" value="1">
                        <p><span class="number-zero">1</span><span class="number-hundred">5</span></p>
                    </div>
                    <div class="count_iterations">
                        <span>Iterations</span>
                        <select id="myIterations" class="myIterations">    
                            <option>5</option>
                            <option>20</option>  
                            <option>100</option>
                            <option>200</option>
                            <option>500</option>
                        </select>
                    </div>
                    <!-- <div class="complex_number">
                        <p><span class="comple-number_const">C = </span><input type="number"><span class="comple-number_const"> + </span><input type="number"><span class="comple-number_const">i</span></p>
                    </div> -->
                    <div class="Choose_color">
                        <span>Color:</span>
                        <div class="Color">
                            <label>
                                <input type="color" value="#FF0000" id="myyColor">
                                <div class="circle"></div>
                            </label>
                        </div>
                    </div>
                    <div class="Button_use">
                        <input type="submit" value="Use" onclick="draw(450, 300, document.getElementById('myyColor').value, document.getElementById('myRange').value, document.getElementById('myIterations').value)">
                    </div> 
                </div>
            </div>
            <div class="right_part">
                <div class="fractal_name">
                    <span>Mandelbrot fractal</span>
                </div>
                <div class="fractal">
                    <canvas width="450" height="300" id="canvas"></canvas>
                </div>
                <a id='a' download = Mandelbrot_fractal += '.png'></a>
                <button class="download_b"><img width="50" height="50" src="images/download_button.png" alt="" onclick="download_img()"></button>
            </div>
        </div>
        <div><a class="Right_arrow" href="JuliaFractal.html"></a></div>
        <div><a class="Left_arrow" href="WelcomePage.html"></a></div>
        <div><a class="Extra_info" href="Study_component/MandelbrotComponent.html"><span>Something is not clear, click me to learn more</span><div class="Cat"></div></a></div>
    </div>
    <script src="MandelbrotFractal.js"></script>
</body>
</html>
